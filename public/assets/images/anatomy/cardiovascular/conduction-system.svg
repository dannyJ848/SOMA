<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450" width="400" height="450">
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="450" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Cardiac Conduction System
  </text>
  
  <!-- Heart Outline -->
  <path d="M 100 100 Q 80 140 90 200 Q 100 280 200 320 Q 300 280 310 200 Q 320 140 300 100 Q 280 70 240 80 Q 200 90 200 120 Q 200 90 160 80 Q 120 70 100 100" 
        fill="url(#heartGrad)" stroke="#7f1d1d" stroke-width="2" opacity="0.3"/>
  
  <!-- SA Node -->
  <ellipse cx="240" cy="95" rx="15" ry="10" fill="url(#nodeGrad)" stroke="#b45309" stroke-width="2" filter="url(#glow)"/>
  <text x="265" y="100" font-family="Arial" font-size="12" font-weight="bold" fill="#b45309">SA Node</text>
  <text x="265" y="115" font-family="Arial" font-size="9" fill="#6b7280">(Pacemaker)</text>
  
  <!-- Atrial Pathways -->
  <path d="M 240 105 Q 220 130 200 140" fill="none" stroke="#fbbf24" stroke-width="4" stroke-linecap="round"/>
  <path d="M 240 95 Q 260 110 280 115" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  
  <!-- AV Node -->
  <ellipse cx="200" cy="145" rx="12" ry="8" fill="url(#nodeGrad)" stroke="#b45309" stroke-width="2" filter="url(#glow)"/>
  <text x="220" y="150" font-family="Arial" font-size="11" font-weight="bold" fill="#b45309">AV Node</text>
  
  <!-- Bundle of His -->
  <path d="M 200 153 L 200 180" fill="none" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
  <text x="210" y="170" font-family="Arial" font-size="10" fill="#b45309">Bundle of His</text>
  
  <!-- Bundle Branches -->
  <path d="M 200 180 L 170 220" fill="none" stroke="#fbbf24" stroke-width="4" stroke-linecap="round"/>
  <path d="M 200 180 L 230 220" fill="none" stroke="#fbbf24" stroke-width="4" stroke-linecap="round"/>
  <text x="130" y="200" font-family="Arial" font-size="10" fill="#b45309">Left Bundle Branch</text>
  <text x="240" y="210" font-family="Arial" font-size="10" fill="#b45309">Right Bundle Branch</text>
  
  <!-- Purkinje Fibers -->
  <path d="M 170 220 Q 150 250 140 280" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <path d="M 170 220 Q 160 260 170 290" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <path d="M 170 220 Q 180 250 190 275" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  
  <path d="M 230 220 Q 250 250 260 280" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <path d="M 230 220 Q 240 260 230 290" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <path d="M 230 220 Q 220 250 210 275" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  
  <text x="140" y="310" font-family="Arial" font-size="10" font-weight="bold" fill="#d97706">Purkinje Fibers</text>
  
  <!-- Electrical Flow Arrows -->
  <path d="M 250 100 L 260 95 L 260 105 Z" fill="#fbbf24"/>
  <path d="M 205 165 L 200 175 L 195 165 Z" fill="#fbbf24"/>
  <path d="M 175 210 L 170 220 L 165 210 Z" fill="#fbbf24"/>
  <path d="M 235 210 L 230 220 L 225 210 Z" fill="#fbbf24"/>
  
  <!-- Legend Box -->
  <rect x="20" y="350" width="360" height="80" fill="#fef3c7" stroke="#fbbf24" stroke-width="1" rx="8"/>
  <text x="30" y="370" font-family="Arial" font-size="11" font-weight="bold" fill="#92400e">Electrical Conduction Pathway:</text>
  <text x="30" y="390" font-family="Arial" font-size="10" fill="#78350f">1. SA Node fires → impulse spreads through atria</text>
  <text x="30" y="408" font-family="Arial" font-size="10" fill="#78350f">2. Signal reaches AV Node (brief delay)</text>
  <text x="30" y="425" font-family="Arial" font-size="10" fill="#78350f">3. Travels through Bundle of His → Bundle Branches → Purkinje Fibers</text>
  
  <!-- Attribution -->
  <text x="200" y="445" text-anchor="middle" font-family="Arial" font-size="8" fill="#9ca3af">
    Source: OpenStax Anatomy &amp; Physiology (CC BY 4.0)
  </text>
</svg>