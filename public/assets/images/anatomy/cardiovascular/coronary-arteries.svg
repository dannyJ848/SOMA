<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 500" width="450" height="500">
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ladGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lcxGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rcaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="450" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="225" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Coronary Circulation
  </text>
  <text x="225" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#6b7280">
    Anterior View - Arterial Supply
  </text>
  
  <!-- Heart Base -->
  <g transform="translate(225, 280)">
    <!-- Heart body -->
    <path d="M -100 -80 
             C -120 -100, -130 -60, -120 -20
             C -110 20, -90 80, 0 120
             C 90 80, 110 20, 120 -20
             C 130 -60, 120 -100, 100 -80
             C 80 -60, 40 -70, 0 -60
             C -40 -70, -80 -60, -100 -80" 
          fill="url(#heartGrad)" stroke="#7f1d1d" stroke-width="2"/>
    
    <!-- Left Anterior Descending (LAD) - Yellow -->
    <path d="M 0 -60 
             L -5 0 
             L -8 40 
             L -10 80" 
          fill="none" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    <!-- LAD branches (diagonals) -->
    <path d="M -4 -20 L -30 -35" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <path d="M -5 10 L -35 0" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <path d="M -7 50 L -32 45" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <!-- Septal branches -->
    <path d="M -2 -30 L 15 -25" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <path d="M -3 0 L 18 5" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <path d="M -5 30 L 15 35" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Left Circumflex (LCx) - Orange -->
    <path d="M 0 -60 
             Q 40 -70 70 -60 
             Q 100 -50 110 -30" 
          fill="none" stroke="#f97316" stroke-width="5" stroke-linecap="round"/>
    <!-- LCx branches (marginals) -->
    <path d="M 50 -65 L 45 -90" fill="none" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <path d="M 80 -58 L 75 -85" fill="none" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <path d="M 100 -45 L 105 -70" fill="none" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right Coronary Artery (RCA) - Blue -->
    <path d="M 0 -60 
             Q -30 -75 -60 -70 
             Q -90 -65 -110 -40 
             Q -120 -20 -115 0" 
          fill="none" stroke="#3b82f6" stroke-width="5" stroke-linecap="round"/>
    <!-- RCA branches -->
    <path d="M -50 -72 L -55 -95" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    <path d="M -80 -68 L -85 -90" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Aorta -->
    <ellipse cx="0" cy="-85" rx="25" ry="15" fill="#ef4444" stroke="#b91c1c" stroke-width="2"/>
    
    <!-- Left Main -->
    <path d="M -15 -78 L 0 -60" fill="none" stroke="#fbbf24" stroke-width="7" stroke-linecap="round"/>
  </g>
  
  <!-- Labels with lines -->
  <!-- LAD Label -->
  <line x1="150" y1="250" x2="100" y2="220" stroke="#d97706" stroke-width="1"/>
  <text x="50" y="220" font-family="Arial" font-size="11" font-weight="bold" fill="#d97706">LAD</text>
  <text x="50" y="235" font-family="Arial" font-size="9" fill="#b45309">Left Anterior</text>
  <text x="50" y="248" font-family="Arial" font-size="9" fill="#b45309">Descending</text>
  
  <!-- LCx Label -->
  <line x1="320" y1="200" x2="370" y2="170" stroke="#f97316" stroke-width="1"/>
  <text x="375" y="175" font-family="Arial" font-size="11" font-weight="bold" fill="#f97316">LCx</text>
  <text x="375" y="190" font-family="Arial" font-size="9" fill="#ea580c">Left Circumflex</text>
  
  <!-- RCA Label -->
  <line x1="110" y1="320" x2="60" y2="360" stroke="#2563eb" stroke-width="1"/>
  <text x="20" y="370" font-family="Arial" font-size="11" font-weight="bold" fill="#2563eb">RCA</text>
  <text x="20" y="385" font-family="Arial" font-size="9" fill="#1d4ed8">Right Coronary</text>
  <text x="20" y="398" font-family="Arial" font-size="9" fill="#1d4ed8">Artery</text>
  
  <!-- Left Main Label -->
  <text x="225" y="155" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fbbf24">Left Main</text>
  
  <!-- Legend -->
  <rect x="280" y="320" width="150" height="140" fill="#fef3c7" stroke="#fbbf24" rx="8"/>
  <text x="355" y="345" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#92400e">
    Supply Areas
  </text>
  
  <line x1="295" y1="365" x2="315" y2="365" stroke="#fbbf24" stroke-width="4"/>
  <text x="320" y="370" font-family="Arial" font-size="9" fill="#92400e">LAD: Anterior LV,</text>
  <text x="320" y="383" font-family="Arial" font-size="9" fill="#92400e">Septum, Apex</text>
  
  <line x1="295" y1="400" x2="315" y2="400" stroke="#f97316" stroke-width="4"/>
  <text x="320" y="405" font-family="Arial" font-size="9" fill="#c2410c">LCx: Lateral LV,</text>
  <text x="320" y="418" font-family="Arial" font-size="9" fill="#c2410c">Posterior LV</text>
  
  <line x1="295" y1="435" x2="315" y2="435" stroke="#3b82f6" stroke-width="4"/>
  <text x="320" y="440" font-family="Arial" font-size="9" fill="#1e40af">RCA: RV, Inferior LV,</text>
  <text x="320" y="453" font-family="Arial" font-size="9" fill="#1e40af">SA/AV Nodes</text>
  
  <!-- Clinical Significance Box -->
  <rect x="20" y="420" width="250" height="70" fill="#fee2e2" stroke="#fca5a5" rx="8"/>
  <text x="145" y="445" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#991b1b">
    Clinical Significance
  </text>
  <text x="30" y="465" font-family="Arial" font-size="9" fill="#b91c1c">
    • LAD blockage = Anterior MI ("Widow Maker")
  </text>
  <text x="30" y="482" font-family="Arial" font-size="9" fill="#b91c1c">
    • RCA blockage = Inferior MI (often bradycardia)
  </text>
  
  <!-- Attribution -->
  <text x="225" y="495" text-anchor="middle" font-family="Arial" font-size="8" fill="#9ca3af">
    Source: OpenStax Anatomy &amp; Physiology (CC BY 4.0)
  </text>
</svg>