<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arteryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="veinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Heart Anatomy - Anterior View
  </text>
  
  <!-- Superior Vena Cava -->
  <path d="M 170 60 L 170 100 L 190 100 L 190 60 Z" fill="url(#veinGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="130" y="85" font-family="Arial" font-size="11" fill="#1e40af">Superior Vena Cava</text>
  
  <!-- Aorta (ascending) -->
  <path d="M 210 60 Q 240 60 240 90 L 240 110 Q 240 130 220 130 L 210 130 L 210 100 L 210 60" fill="url(#arteryGrad)" stroke="#b91c1c" stroke-width="2"/>
  <text x="250" y="85" font-family="Arial" font-size="11" fill="#b91c1c">Aorta</text>
  
  <!-- Pulmonary Artery -->
  <path d="M 200 130 Q 180 110 160 120 L 140 130 Q 120 140 130 160" fill="none" stroke="#ef4444" stroke-width="12" stroke-linecap="round"/>
  <text x="70" y="150" font-family="Arial" font-size="10" fill="#b91c1c">Pulmonary Artery</text>
  
  <!-- Right Atrium -->
  <path d="M 140 140 Q 120 160 120 200 Q 120 250 150 260 L 180 250 L 190 180 Z" fill="url(#heartGrad)" stroke="#991b1b" stroke-width="2"/>
  <text x="125" y="210" font-family="Arial" font-size="11" fill="white" font-weight="bold">RA</text>
  
  <!-- Right Ventricle -->
  <path d="M 150 260 Q 130 300 140 350 Q 150 400 200 410 L 210 300 Z" fill="url(#heartGrad)" stroke="#991b1b" stroke-width="2"/>
  <text x="165" y="340" font-family="Arial" font-size="11" fill="white" font-weight="bold">RV</text>
  
  <!-- Left Atrium -->
  <path d="M 220 160 Q 260 150 280 170 Q 300 200 280 230 L 240 220 Z" fill="#b91c1c" stroke="#991b1b" stroke-width="2"/>
  <text x="250" y="200" font-family="Arial" font-size="11" fill="white" font-weight="bold">LA</text>
  
  <!-- Left Ventricle -->
  <path d="M 210 230 L 280 240 Q 320 280 310 350 Q 300 410 220 400 L 210 300 Z" fill="#b91c1c" stroke="#991b1b" stroke-width="2"/>
  <text x="260" y="330" font-family="Arial" font-size="11" fill="white" font-weight="bold">LV</text>
  
  <!-- Pulmonary Veins -->
  <path d="M 280 170 L 320 150" fill="none" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
  <path d="M 285 200 L 330 190" fill="none" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
  <text x="330" y="160" font-family="Arial" font-size="9" fill="#1e40af">Pulmonary Veins</text>
  
  <!-- Inferior Vena Cava -->
  <path d="M 180 410 L 180 440 L 200 440 L 200 400" fill="url(#veinGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="140" y="455" font-family="Arial" font-size="10" fill="#1e40af">Inferior Vena Cava</text>
  
  <!-- Septum (dashed line) -->
  <path d="M 200 180 Q 205 250 200 380" fill="none" stroke="#7f1d1d" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Coronary Vessels -->
  <path d="M 180 130 Q 170 180 175 220" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <path d="M 220 130 Q 230 180 225 220" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <text x="100" y="300" font-family="Arial" font-size="9" fill="#d97706">Coronary Arteries</text>
  
  <!-- Labels Box -->
  <rect x="10" y="460" width="380" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="5"/>
  <text x="200" y="480" text-anchor="middle" font-family="Arial" font-size="10" fill="#4b5563">
    RA=Right Atrium  RV=Right Ventricle  LA=Left Atrium  LV=Left Ventricle
  </text>
  
  <!-- Attribution -->
  <text x="200" y="495" text-anchor="middle" font-family="Arial" font-size="8" fill="#9ca3af">
    Source: OpenStax Anatomy &amp; Physiology (CC BY 4.0)
  </text>
</svg>