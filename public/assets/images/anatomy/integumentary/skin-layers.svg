<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 550" width="600" height="550">
  <defs>
    <linearGradient id="epidermisGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dermisGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdba74;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hypodermisGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="550" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Skin Layers (Cross-Section)
  </text>
  
  <!-- Skin Cross-Section -->
  <g transform="translate(50, 60)">
    <!-- Surface -->
    <path d="M 0 0 Q 200 -10 400 0" fill="none" stroke="#9ca3af" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="420" y="5" font-family="Arial" font-size="9" fill="#6b7280">Surface</text>
    
    <!-- Epidermis -->
    <path d="M 0 0 
             Q 50 5 100 2 
             Q 150 0 200 5 
             Q 250 8 300 3 
             Q 350 0 400 5
             L 400 70
             Q 350 65 300 70
             Q 250 75 200 68
             Q 150 62 100 70
             Q 50 75 0 70
             Z" 
          fill="url(#epidermisGrad)" stroke="#dc2626" stroke-width="1.5"/>
    
    <!-- Stratum corneum (top layer of epidermis) -->
    <path d="M 0 0 Q 200 5 400 0 L 400 15 Q 350 12 300 15 Q 250 18 200 12 Q 150 8 100 15 Q 50 18 0 15 Z" 
          fill="#fca5a5" stroke="#ef4444" stroke-width="1"/>
    
    <!-- Epidermis Label -->
    <text x="420" y="40" font-family="Arial" font-size="11" font-weight="bold" fill="#dc2626">Epidermis</text>
    <text x="420" y="55" font-family="Arial" font-size="8" fill="#b91c1c">(avascular)</text>
    
    <!-- Stratum labels -->
    <text x="200" y="12" text-anchor="middle" font-family="Arial" font-size="7" fill="#991b1b">Stratum Corneum</text>
    <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="7" fill="#b91c1c">Stratum Basale</text>
    
    <!-- Dermis -->
    <path d="M 0 70
             Q 50 75 100 70
             Q 150 65 200 72
             Q 250 78 300 72
             Q 350 68 400 73
             L 400 200
             Q 350 195 300 200
             Q 250 205 200 198
             Q 150 192 100 200
             Q 50 205 0 200
             Z" 
          fill="url(#dermisGrad)" stroke="#ea580c" stroke-width="1.5"/>
    
    <!-- Dermis Label -->
    <text x="420" y="140" font-family="Arial" font-size="11" font-weight="bold" fill="#ea580c">Dermis</text>
    <text x="420" y="155" font-family="Arial" font-size="8" fill="#c2410c">(vascular)</text>
    
    <!-- Papillary dermis (upper) -->
    <path d="M 0 70 Q 50 75 100 70 Q 150 65 200 72 Q 250 78 300 72 Q 350 68 400 73 L 400 110 Q 350 105 300 110 Q 250 115 200 108 Q 150 102 100 110 Q 50 115 0 110 Z" 
          fill="#fdba74" stroke="#f97316" stroke-width="0.5" opacity="0.7"/>
    <text x="200" y="95" text-anchor="middle" font-family="Arial" font-size="7" fill="#c2410c">Papillary Layer</text>
    
    <!-- Reticular dermis (lower) -->
    <text x="200" y="160" text-anchor="middle" font-family="Arial" font-size="7" fill="#c2410c">Reticular Layer</text>
    
    <!-- Hypodermis (Subcutaneous) -->
    <path d="M 0 200
             Q 50 205 100 200
             Q 150 195 200 202
             Q 250 208 300 202
             Q 350 198 400 203
             L 400 280
             Q 350 275 300 280
             Q 250 285 200 278
             Q 150 272 100 280
             Q 50 285 0 280
             Z" 
          fill="url(#hypodermisGrad)" stroke="#eab308" stroke-width="1.5" stroke-dasharray="3,2"/>
    
    <!-- Hypodermis Label -->
    <text x="420" y="245" font-family="Arial" font-size="11" font-weight="bold" fill="#ca8a04">Hypodermis</text>
    <text x="420" y="260" font-family="Arial" font-size="8" fill="#a16207">(subcutaneous)</text>
    <text x="420" y="275" font-family="Arial" font-size="8" fill="#a16207">adipose tissue</text>
    
    <!-- Skin Structures -->
    
    <!-- Hair Follicle -->
    <g transform="translate(150, 0)">
      <!-- Hair shaft -->
      <path d="M 0 0 L -5 -50 L 5 -50 Z" fill="#4b5563"/>
      <!-- Hair above skin -->
      <path d="M -3 -50 L -2 -80 L 2 -80 L 3 -50 Z" fill="#1f2937"/>
      <!-- Follicle -->
      <path d="M -8 0 Q -15 30 -5 60 Q 0 80 5 60 Q 15 30 8 0" 
            fill="#fde68a" stroke="#d97706" stroke-width="1"/>
      <!-- Root -->
      <ellipse cx="0" cy="55" rx="6" ry="8" fill="#1f2937"/>
      <!-- Arrector pili muscle -->
      <path d="M -8 30 L -25 20" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
      <!-- Sebaceous gland -->
      <ellipse cx="-10" cy="15" rx="8" ry="5" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
    </g>
    
    <text x="150" y="-15" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">Hair</text>
    <text x="90" y="50" font-family="Arial" font-size="7" fill="#d97706">Sebaceous gland</text>
    <text x="80" y="25" font-family="Arial" font-size="7" fill="#dc2626">Arrector pili</text>
    
    <!-- Sweat Gland -->
    <g transform="translate(300, 200)">
      <!-- Coil in dermis/hypodermis -->
      <path d="M 0 0 Q -10 20 -5 40 Q 0 55 10 45 Q 20 35 15 20 Q 10 5 0 0" 
            fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
      <!-- Duct -->
      <path d="M 5 20 L 5 -50 L 8 -70" fill="none" stroke="#3b82f6" stroke-width="3"/>
      <!-- Sweat pore -->
      <circle cx="6" cy="-72" r="3" fill="#3b82f6"/>
    </g>
    
    <text x="320" y="140" font-family="Arial" font-size="8" fill="#2563eb">Sweat gland</text>
    <text x="320" y="155" font-family="Arial" font-size="7" fill="#1d4ed8">(eccrine)</text>
    
    <!-- Blood Vessels -->
    <g stroke="#dc2626" stroke-width="2" fill="none">
      <path d="M 50 100 Q 60 130 55 160 Q 50 190 60 220"/>
      <path d="M 350 90 Q 340 120 345 150 Q 350 180 340 210"/>
    </g>
    <text x="20" y="180" font-family="Arial" font-size="8" fill="#dc2626">Blood vessels</text>
    
    <!-- Sensory Nerve -->
    <path d="M 250 250 Q 260 200 250 150 Q 245 120 255 100" 
          fill="none" stroke="#a855f7" stroke-width="1.5" stroke-dasharray="2,2"/>
    <circle cx="255" cy="95" r="3" fill="#a855f7"/>
    <text x="260" y="130" font-family="Arial" font-size="8" fill="#7c3aed">Sensory nerve</text>
    
    <!-- Meissner's corpuscle -->
    <ellipse cx="100" cy="90" rx="6" ry="4" fill="#c084fc" stroke="#9333ea" stroke-width="1"/>
    <text x="65" y="85" font-family="Arial" font-size="7" fill="#7c3aed">Touch receptor</text>
  </g>
  
  <!-- Function Box -->
  <rect x="30" y="360" width="540" height="90" fill="#fecaca" stroke="#fca5a5" rx="8"/>
  <text x="300" y="385" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#991b1b">
    Functions of the Integumentary System
  </text>
  <text x="40" y="408" font-family="Arial" font-size="9" fill="#b91c1c">
    • <tspan font-weight="bold">Protection:</tspan> Physical barrier, UV protection (melanin), antimicrobial defense
  </text>
  <text x="40" y="425" font-family="Arial" font-size="9" fill="#b91c1c">
    • <tspan font-weight="bold">Thermoregulation:</tspan> Sweating, vasodilation/vasoconstriction
  </text>
  <text x="40" y="442" font-family="Arial" font-size="9" fill="#b91c1c">
    • <tspan font-weight="bold">Sensation:</tspan> Touch, pressure, temperature, pain receptors
  </text>
  
  <!-- Attribution -->
  <text x="300" y="465" text-anchor="middle" font-family="Arial" font-size="8" fill="#9ca3af">
    Source: OpenStax Anatomy &amp; Physiology (CC BY 4.0)
  </text>
  
  <!-- Thickness indicators -->
  <text x="20" y="140" font-family="Arial" font-size="7" fill="#6b7280" transform="rotate(-90 20 140)">
    ~0.1-1.5 mm
  </text>
  <text x="20" y="240" font-family="Arial" font-size="7" fill="#6b7280" transform="rotate(-90 20 240)">
    ~1-4 mm
  </text>
</svg>