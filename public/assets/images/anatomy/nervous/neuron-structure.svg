<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="somaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="axonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nucleusGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Neuron Structure
  </text>
  
  <!-- Dendrites (tree-like branches) -->
  <g stroke="#a78bfa" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Main dendrite branches -->
    <path d="M 120 200 Q 100 170 80 150"/>
    <path d="M 120 200 Q 90 190 70 180"/>
    <path d="M 120 200 Q 100 210 75 215"/>
    <path d="M 120 200 Q 105 235 85 250"/>
    <!-- Secondary branches -->
    <path d="M 80 150 Q 65 135 55 125"/>
    <path d="M 80 150 Q 70 140 60 145"/>
    <path d="M 70 180 Q 55 175 45 170"/>
    <path d="M 75 215 Q 60 225 50 235"/>
    <path d="M 85 250 Q 75 265 65 275"/>
  </g>
  
  <!-- Dendrite spines (small dots) -->
  <g fill="#c4b5fd">
    <circle cx="55" cy="125" r="3"/>
    <circle cx="60" cy="145" r="3"/>
    <circle cx="45" cy="170" r="3"/>
    <circle cx="50" cy="235" r="3"/>
    <circle cx="65" cy="275" r="3"/>
  </g>
  
  <!-- Label: Dendrites -->
  <text x="30" y="130" font-family="Arial" font-size="11" font-weight="bold" fill="#6d28d9">Dendrites</text>
  <text x="30" y="145" font-family="Arial" font-size="9" fill="#7c3aed">(receive signals)</text>
  
  <!-- Cell Body (Soma) -->
  <ellipse cx="180" cy="200" rx="65" ry="50" fill="url(#somaGrad)" stroke="#5b21b6" stroke-width="2"/>
  
  <!-- Nucleus -->
  <circle cx="180" cy="195" r="20" fill="url(#nucleusGrad)" stroke="#7c3aed" stroke-width="1.5"/>
  <circle cx="180" cy="195" r="8" fill="#6d28d9"/>
  <text x="185" cy="195" font-family="Arial" font-size="8" fill="white" text-anchor="middle" dy="3">N</text>
  
  <!-- Nucleolus label -->
  <text x="215" y="190" font-family="Arial" font-size="9" fill="#5b21b6">Nucleus</text>
  
  <!-- Label: Cell Body/Soma -->
  <text x="155" y="265" font-family="Arial" font-size="11" font-weight="bold" fill="#6d28d9">Cell Body (Soma)</text>
  
  <!-- Axon Hillock -->
  <path d="M 245 200 Q 260 200 270 198" fill="none" stroke="#7c3aed" stroke-width="8" stroke-linecap="round"/>
  <text x="240" y="230" font-family="Arial" font-size="9" fill="#6d28d9">Axon Hillock</text>
  
  <!-- Axon -->
  <path d="M 270 198 L 450 195" fill="none" stroke="url(#axonGrad)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Myelin Sheath (segments) -->
  <g fill="#fbbf24" stroke="#d97706" stroke-width="1">
    <rect x="290" y="188" width="25" height="14" rx="3"/>
    <rect x="325" y="187" width="25" height="16" rx="3"/>
    <rect x="360" y="186" width="25" height="18" rx="3"/>
    <rect x="395" y="185" width="25" height="20" rx="3"/>
  </g>
  
  <!-- Myelin gaps (nodes of Ranvier) -->
  <line x1="315" y1="188" x2="315" y2="202" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="350" y1="187" x2="350" y2="203" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="385" y1="186" x2="385" y2="204" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Label: Myelin -->
  <text x="330" y="175" font-family="Arial" font-size="10" font-weight="bold" fill="#d97706">Myelin Sheath</text>
  <text x="335" y="220" font-family="Arial" font-size="9" fill="#b45309">(Schwann cells)</text>
  
  <!-- Nodes of Ranvier label -->
  <text x="370" y="235" font-family="Arial" font-size="9" fill="#6d28d9">Nodes of Ranvier</text>
  
  <!-- Axon Terminals (branches at end) -->
  <g stroke="#8b5cf6" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M 450 195 Q 470 180 490 170"/>
    <path d="M 450 195 Q 475 195 495 190"/>
    <path d="M 450 195 Q 470 210 490 220"/>
  </g>
  
  <!-- Terminal Buttons (synaptic knobs) -->
  <g fill="#7c3aed" stroke="#5b21b6" stroke-width="1">
    <ellipse cx="505" cy="165" rx="12" ry="8"/>
    <ellipse cx="510" cy="188" rx="12" ry="8"/>
    <ellipse cx="505" cy="215" rx="12" ry="8"/>
  </g>
  
  <!-- Synaptic vesicles (small circles in terminals) -->
  <g fill="#c4b5fd">
    <circle cx="502" cy="163" r="2"/>
    <circle cx="508" cy="167" r="2"/>
    <circle cx="507" cy="185" r="2"/>
    <circle cx="513" cy="190" r="2"/>
    <circle cx="502" cy="213" r="2"/>
    <circle cx="508" cy="218" r="2"/>
  </g>
  
  <!-- Label: Axon Terminals -->
  <text x="460" y="155" font-family="Arial" font-size="10" font-weight="bold" fill="#6d28d9">Axon Terminals</text>
  <text x="465" y="240" font-family="Arial" font-size="9" fill="#7c3aed">(transmit signals)</text>
  
  <!-- Signal Direction Arrow -->
  <path d="M 350 260 L 420 260" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="420,260 412,255 412,265" fill="#10b981"/>
  <text x="385" y="280" text-anchor="middle" font-family="Arial" font-size="10" fill="#059669">Signal Direction →</text>
  
  <!-- Info Box -->
  <rect x="20" y="310" width="560" height="75" fill="#ede9fe" stroke="#8b5cf6" stroke-width="1" rx="8"/>
  <text x="30" y="330" font-family="Arial" font-size="11" font-weight="bold" fill="#5b21b6">Key Functions:</text>
  <text x="30" y="350" font-family="Arial" font-size="10" fill="#6d28d9">• Dendrites: Receive neurotransmitters from other neurons</text>
  <text x="30" y="368" font-family="Arial" font-size="10" fill="#6d28d9">• Soma: Contains nucleus; integrates incoming signals</text>
  <text x="320" y="350" font-family="Arial" font-size="10" fill="#6d28d9">• Axon: Transmits action potential away from cell body</text>
  <text x="320" y="368" font-family="Arial" font-size="10" fill="#6d28d9">• Myelin: Insulates axon; speeds signal transmission</text>
  
  <!-- Attribution -->
  <text x="300" y="395" text-anchor="middle" font-family="Arial" font-size="8" fill="#9ca3af">
    Source: OpenStax Anatomy &amp; Physiology (CC BY 4.0)
  </text>
</svg>