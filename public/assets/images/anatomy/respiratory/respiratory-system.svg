<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 550" width="400" height="550">
  <defs>
    <linearGradient id="airwayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lungGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="alveoliGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fee2e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="550" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Respiratory System
  </text>
  
  <!-- Nasal Cavity -->
  <path d="M 180 60 Q 170 50 175 70 L 180 90 L 200 90 L 205 70 Q 210 50 200 60 Z" 
        fill="#fca5a5" stroke="#dc2626" stroke-width="2"/>
  <text x="160" y="75" font-family="Arial" font-size="10" fill="#dc2626">Nasal Cavity</text>
  
  <!-- Pharynx -->
  <path d="M 180 90 L 180 120 L 220 120 L 220 90 Z" 
        fill="#fca5a5" stroke="#dc2626" stroke-width="2"/>
  <text x="225" y="110" font-family="Arial" font-size="10" fill="#dc2626">Pharynx</text>
  
  <!-- Larynx -->
  <ellipse cx="200" cy="140" rx="25" ry="20" 
           fill="#fecaca" stroke="#dc2626" stroke-width="2"/>
  <text x="235" y="145" font-family="Arial" font-size="10" fill="#dc2626">Larynx</text>
  
  <!-- Trachea -->
  <rect x="185" y="160" width="30" height="80" 
        fill="url(#airwayGrad)" stroke="#dc2626" stroke-width="2" rx="3"/>
  <!-- Tracheal rings -->
  <line x1="185" y1="175" x2="215" y2="175" stroke="#b91c1c" stroke-width="1"/>
  <line x1="185" y1="190" x2="215" y2="190" stroke="#b91c1c" stroke-width="1"/>
  <line x1="185" y1="205" x2="215" y2="205" stroke="#b91c1c" stroke-width="1"/>
  <line x1="185" y1="220" x2="215" y2="220" stroke="#b91c1c" stroke-width="1"/>
  <text x="230" y="200" font-family="Arial" font-size="10" fill="#dc2626">Trachea</text>
  
  <!-- Left Lung -->
  <path d="M 140 240 
           Q 100 250 90 300 
           Q 85 350 95 400 
           Q 110 450 140 460 
           Q 170 465 180 440 
           L 185 320 
           Q 180 280 160 250 Z" 
        fill="url(#lungGrad)" stroke="#dc2626" stroke-width="2"/>
  <text x="115" y="360" font-family="Arial" font-size="12" font-weight="bold" fill="#991b1b">Left Lung</text>
  
  <!-- Right Lung (3 lobes indicated) -->
  <path d="M 240 240 
           Q 280 250 300 290 
           Q 315 330 310 380 
           Q 305 430 285 455 
           Q 265 470 240 465 
           Q 220 460 215 440 
           L 215 320 
           Q 220 280 240 250 Z" 
        fill="url(#lungGrad)" stroke="#dc2626" stroke-width="2"/>
  <!-- Lobe divisions -->
  <path d="M 215 320 Q 250 330 285 340" fill="none" stroke="#b91c1c" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 240 250 Q 265 290 290 320" fill="none" stroke="#b91c1c" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="265" y="360" font-family="Arial" font-size="12" font-weight="bold" fill="#991b1b">Right Lung</text>
  <text x="250" y="375" font-family="Arial" font-size="8" fill="#b91c1c">(3 lobes)</text>
  
  <!-- Bronchi -->
  <path d="M 200 240 L 180 250" fill="none" stroke="#dc2626" stroke-width="6" stroke-linecap="round"/>
  <path d="M 200 240 L 240 250" fill="none" stroke="#dc2626" stroke-width="7" stroke-linecap="round"/>
  <text x="245" y="265" font-family="Arial" font-size="9" fill="#dc2626">Primary Bronchi</text>
  
  <!-- Bronchioles (simplified) -->
  <g stroke="#ef4444" stroke-width="2" fill="none">
    <path d="M 160 250 Q 140 280 130 320"/>
    <path d="M 160 250 Q 150 290 145 330"/>
    <path d="M 240 250 Q 260 280 270 320"/>
    <path d="M 240 250 Q 250 290 255 330"/>
  </g>
  <text x="100" y="310" font-family="Arial" font-size="8" fill="#dc2626">Bronchioles</text>
  
  <!-- Alveoli (simplified cluster) -->
  <g fill="url(#alveoliGrad)" stroke="#fca5a5" stroke-width="1">
    <circle cx="135" cy="380" r="12"/>
    <circle cx="150" cy="375" r="10"/>
    <circle cx="145" cy="390" r="11"/>
    <circle cx="130" cy="395" r="9"/>
    <circle cx="270" cy="375" r="12"/>
    <circle cx="285" cy="380" r="10"/>
    <circle cx="275" cy="395" r="11"/>
    <circle cx="260" cy="390" r="9"/>
  </g>
  <text x="155" y="420" font-family="Arial" font-size="9" fill="#dc2626">Alveoli</text>
  
  <!-- Capillaries (around alveoli) -->
  <path d="M 120 370 Q 140 360 160 370 Q 150 400 130 405 Q 115 395 120 370" 
        fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="2,2"/>
  <path d="M 250 365 Q 270 355 290 365 Q 280 395 260 400 Q 245 390 250 365" 
        fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="2,2"/>
  <text x="290" y="390" font-family="Arial" font-size="8" fill="#2563eb">Capillaries</text>
  
  <!-- Diaphragm -->
  <path d="M 80 470 Q 200 520 320 470" 
        fill="none" stroke="#7c3aed" stroke-width="6" stroke-linecap="round"/>
  <text x="330" y="490" font-family="Arial" font-size="10" fill="#6d28d9">Diaphragm</text>
  
  <!-- Direction arrows -->
  <path d="M 120 50 L 140 60 L 120 70" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowIn)"/>
  <text x="85" y="65" font-family="Arial" font-size="9" fill="#059669">Air In</text>
  
  <!-- Function Box -->
  <rect x="20" y="500" width="360" height="40" fill="#fee2e2" stroke="#fca5a5" rx="8"/>
  <text x="200" y="520" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#991b1b">
    Function: Gas Exchange - O₂ enters blood, CO₂ exits
  </text>
  <text x="200" y="535" text-anchor="middle" font-family="Arial" font-size="9" fill="#b91c1c">
    ~300 million alveoli provide 70m² surface area
  </text>
  
  <!-- Attribution -->
  <text x="200" y="548" text-anchor="middle" font-family="Arial" font-size="8" fill="#9ca3af">
    Source: OpenStax Anatomy &amp; Physiology (CC BY 4.0)
  </text>
</svg>