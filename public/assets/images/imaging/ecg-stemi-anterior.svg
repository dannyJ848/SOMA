<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 500" width="750" height="500">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 L 0 10" fill="none" stroke="#fecaca" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#smallGrid)"/>
      <path d="M 50 0 L 0 0 L 0 50" fill="none" stroke="#fca5a5" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">
    STEMI - Anterior Wall Myocardial Infarction
  </text>
  <text x="375" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#7c2d12">
    ST Elevation in Leads V1-V4 (Acute Anterior STEMI)
  </text>
  
  <!-- Lead Labels and Tracings -->
  
  <!-- Lead V1 -->
  <g transform="translate(50, 80)">
    <text x="-30" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#374151">V1</text>
    <rect x="0" y="-10" width="300" height="50" fill="url(#grid)" stroke="#dc2626" stroke-width="0.5"/>
    <!-- ST Elevated tracing -->
    <path d="M 0 15 L 30 15 L 35 5 L 40 15 L 45 45 L 55 -35 L 60 15 L 70 -15 L 80 15 L 120 15 L 125 5 L 130 15 L 135 45 L 145 -35 L 150 15 L 160 -15 L 170 15 L 210 15 L 215 5 L 220 15 L 225 45 L 235 -35 L 240 15 L 250 -15 L 260 15 L 300 15" 
          fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <!-- ST segment elevated -->
    <line x1="58" y1="15" x2="68" y2="15" stroke="#dc2626" stroke-width="3"/>
    <text x="150" y="-20" font-family="Arial" font-size="9" fill="#dc2626" font-weight="bold">ST Elevation</text>
  </g>
  
  <!-- Lead V2 -->
  <g transform="translate(50, 140)">
    <text x="-30" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#374151">V2</text>
    <rect x="0" y="-10" width="300" height="50" fill="url(#grid)" stroke="#dc2626" stroke-width="0.5"/>
    <!-- More ST elevation -->
    <path d="M 0 15 L 30 15 L 35 5 L 40 15 L 45 50 L 55 -40 L 60 15 L 70 -15 L 80 15 L 120 15 L 125 5 L 130 15 L 135 50 L 145 -40 L 150 15 L 160 -15 L 170 15 L 210 15 L 215 5 L 220 15 L 225 50 L 235 -40 L 240 15 L 250 -15 L 260 15 L 300 15" 
          fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <line x1="58" y1="15" x2="68" y2="15" stroke="#dc2626" stroke-width="3"/>
  </g>
  
  <!-- Lead V3 -->
  <g transform="translate(50, 200)">
    <text x="-30" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#374151">V3</text>
    <rect x="0" y="-10" width="300" height="50" fill="url(#grid)" stroke="#dc2626" stroke-width="0.5"/>
    <!-- Maximum ST elevation -->
    <path d="M 0 15 L 30 15 L 35 5 L 40 15 L 45 55 L 55 -45 L 60 15 L 70 -15 L 80 15 L 120 15 L 125 5 L 130 15 L 135 55 L 145 -45 L 150 15 L 160 -15 L 170 15 L 210 15 L 215 5 L 220 15 L 225 55 L 235 -45 L 240 15 L 250 -15 L 260 15 L 300 15" 
          fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <line x1="58" y1="15" x2="68" y2="15" stroke="#dc2626" stroke-width="3"/>
    <text x="270" y="5" font-family="Arial" font-size="8" fill="#dc2626">↑ ST elevation</text>
  </g>
  
  <!-- Lead V4 -->
  <g transform="translate(50, 260)">
    <text x="-30" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#374151">V4</text>
    <rect x="0" y="-10" width="300" height="50" fill="url(#grid)" stroke="#dc2626" stroke-width="0.5"/>
    <!-- ST elevation -->
    <path d="M 0 15 L 30 15 L 35 5 L 40 15 L 45 48 L 55 -40 L 60 15 L 70 -15 L 80 15 L 120 15 L 125 5 L 130 15 L 135 48 L 145 -40 L 150 15 L 160 -15 L 170 15 L 210 15 L 215 5 L 220 15 L 225 48 L 235 -40 L 240 15 L 250 -15 L 260 15 L 300 15" 
          fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <line x1="58" y1="15" x2="68" y2="15" stroke="#dc2626" stroke-width="3"/>
  </g>
  
  <!-- Lead V5 (reciprocal changes) -->
  <g transform="translate(50, 320)">
    <text x="-30" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#374151">V5</text>
    <rect x="0" y="-10" width="300" height="50" fill="url(#grid)" stroke="#dc2626" stroke-width="0.5"/>
    <!-- Normal tracing -->
    <path d="M 0 15 L 30 15 L 35 5 L 40 15 L 45 15 L 55 -35 L 60 15 L 70 -15 L 80 15 L 120 15 L 125 5 L 130 15 L 135 15 L 145 -35 L 150 15 L 160 -15 L 170 15 L 210 15 L 215 5 L 220 15 L 225 15 L 235 -35 L 240 15 L 250 -15 L 260 15 L 300 15" 
          fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <text x="270" y="0" font-family="Arial" font-size="8" fill="#059669">Normal ST</text>
  </g>
  
  <!-- Lead V6 -->
  <g transform="translate(50, 380)">
    <text x="-30" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#374151">V6</text>
    <rect x="0" y="-10" width="300" height="50" fill="url(#grid)" stroke="#dc2626" stroke-width="0.5"/>
    <!-- Normal tracing -->
    <path d="M 0 15 L 30 15 L 35 5 L 40 15 L 45 15 L 55 -35 L 60 15 L 70 -15 L 80 15 L 120 15 L 125 5 L 130 15 L 135 15 L 145 -35 L 150 15 L 160 -15 L 170 15 L 210 15 L 215 5 L 220 15 L 225 15 L 235 -35 L 240 15 L 250 -15 L 260 15 L 300 15" 
          fill="none" stroke="#1f2937" stroke-width="1.5"/>
  </g>
  
  <!-- Key Findings Box -->
  <g transform="translate(380, 80)">
    <rect x="0" y="0" width="320" height="180" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#991b1b">
      Key Findings - Anterior STEMI
    </text>
    
    <text x="15" y="50" font-family="Arial" font-size="10" fill="#b91c1c">
      • <tspan font-weight="bold">ST Elevation:</tspan> V1-V4 (≥1mm in 2+ contiguous leads)
    </text>
    <text x="15" y="70" font-family="Arial" font-size="10" fill="#b91c1c">
      • <tspan font-weight="bold">Q waves:</tspan> May be developing (indicates necrosis)
    </text>
    <text x="15" y="90" font-family="Arial" font-size="10" fill="#b91c1c">
      • <tspan font-weight="bold">T wave inversion:</tspan> May follow ST elevation
    </text>
    <text x="15" y="110" font-family="Arial" font-size="10" fill="#b91c1c">
      • <tspan font-weight="bold">Reciprocal changes:</tspan> ST depression in II, III, aVF
    </text>
    <text x="15" y="130" font-family="Arial" font-size="10" fill="#b91c1c">
      • <tspan font-weight="bold">Location:</tspan> Left Anterior Descending (LAD) artery
    </text>
    <text x="15" y="155" font-family="Arial" font-size="10" fill="#dc2626" font-weight="bold">
      ⚠️ EMERGENCY: Activate cath lab immediately
    </text>
  </g>
  
  <!-- Anatomical Correlation -->
  <g transform="translate(380, 280)">
    <rect x="0" y="0" width="320" height="150" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="8"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#047857">
      Anatomical Correlation
    </text>
    
    <!-- Simple heart diagram -->
    <g transform="translate(30, 45)">
      <path d="M 40 30 Q 20 30 15 50 Q 10 70 30 80 Q 40 85 50 80 Q 70 70 65 50 Q 60 30 40 30" 
            fill="#fecaca" stroke="#dc2626" stroke-width="2"/>
      <!-- Anterior wall highlighted -->
      <path d="M 25 35 Q 40 25 55 35" fill="none" stroke="#dc2626" stroke-width="4"/>
      <text x="35" y="20" font-family="Arial" font-size="8" fill="#dc2626" font-weight="bold">Anterior Wall</text>
    </g>
    
    <text x="120" y="65" font-family="Arial" font-size="10" fill="#059669">
      • V1-V4 view the anterior wall
    </text>
    <text x="120" y="85" font-family="Arial" font-size="10" fill="#059669">
      • Supplied by LAD artery
    </text>
    <text x="120" y="105" font-family="Arial" font-size="10" fill="#059669">
      • Affects LV anterior septum
    </text>
    <text x="120" y="125" font-family="Arial" font-size="9" fill="#047857" font-weight="bold">
      Door-to-balloon time: &lt;90 min
    </text>
  </g>
  
  <!-- Attribution -->
  <text x="375" y="490" text-anchor="middle" font-family="Arial" font-size="8" fill="#9ca3af">
    Source: OpenStax Anatomy &amp; Physiology (CC BY 4.0) - For educational purposes only
  </text>
</svg>