# Cargo configuration for iOS builds with llama.cpp

[target.aarch64-apple-ios]
rustflags = [
    "-C", "link-arg=-framework",
    "-C", "link-arg=Accelerate",
    "-C", "link-arg=-framework",
    "-C", "link-arg=Metal",
    "-C", "link-arg=-framework",
    "-C", "link-arg=MetalKit",
    "-C", "link-arg=-framework",
    "-C", "link-arg=MetalPerformanceShaders",
]

[target.aarch64-apple-ios-sim]
rustflags = [
    "-C", "link-arg=-framework",
    "-C", "link-arg=Accelerate",
    "-C", "link-arg=-framework",
    "-C", "link-arg=Metal",
    "-C", "link-arg=-framework",
    "-C", "link-arg=MetalKit",
    "-C", "link-arg=-framework",
    "-C", "link-arg=MetalPerformanceShaders",
]
