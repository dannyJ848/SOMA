# ============================================================================
# Build Configuration
# ============================================================================

[build]
# Use all available cores
jobs = -1

[env]
# Ensure consistent builds
CARGO_INCREMENTAL = "1"

[profile.dev]
# Faster dev builds
opt-level = 0
debug = true
incremental = true

[profile.release]
# Optimized release builds
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.release-with-debug]
inherits = "release"
debug = true
strip = false

[net]
# Retry network operations
retry = 3
